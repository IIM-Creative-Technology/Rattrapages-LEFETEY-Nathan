<!doctype html>
<html lang=fr>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'sunny': "url('/assets/images/sunny-weather-cover.jpg')",
                        'cloudy': "url('/assets/images/cloudy-weather-cover.jpg')",
                        'rainy': "url('/assets/images/rainy-weather-cover.jpg')"
                    },
                    borderRadius: {
                        'banner': '1rem 1rem 0 0'
                    },
                    boxShadow: {
                        'card': '0px 8px 16px rgba(0, 0, 0, 0.15)'
                    }
                }
            }
        }
    </script>
    <title>Pronostique de commandes - Mongoo</title>
</head>
<body>
    <aside>
        <form id="data-filter">
            <input type="text" name="city-search" id="city-search" placeholder="Search city...">
            <input type="range" name="days-range" id="days-range" min="1" max="14" value="14" step="1">
            <span id="days-range-value"></span>
            <button type="submit" id="filter-submit">Rechercher</button>
        </form>
    </aside>
    <button id="show-first">Show first</button>
    <section id="days-data-section" class="w-8/12">

    </section>
</body>
</html>
