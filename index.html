<!doctype html>
<html lang=fr>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mongoo': '#97B858'
                    },
                    backgroundImage: {
                        'sunny': "url('/assets/images/sunny-weather-cover.jpg')",
                        'cloudy': "url('/assets/images/cloudy-weather-cover.jpg')",
                        'rainy': "url('/assets/images/rainy-weather-cover.jpg')"
                    },
                    borderRadius: {
                        'banner': '1rem 1rem 0 0',
                        'first-btn': '1rem 1rem 0 0',
                        'last-btn': '0 0 1rem 1rem'
                    },
                    boxShadow: {
                        'card': '0px 8px 16px rgba(0, 0, 0, 0.15)'
                    }
                }
            }
        }
    </script>
    <title>Pronostique de commandes - Mongoo</title>
</head>
<body class="flex flex-col items-center py-12 md:py-0">
    <img src="assets/images/mongoo-logo.png" class="w-8/12 md:w-3/6 lg:w-[25%]">
    <section class="flex items-start py-8 lg:py-0 lg:items-center justify-center min-h-[80vh] w-[100vw] gap-4 ">
        <aside id="aside-display-buttons" class="flex flex-col w-4/12 md:w-3/12 lg:h-[71vh] rounded-2xl shadow-card lg:overflow-y-auto">

        </aside>
        <article id="days-data-section" class="w-8/12 md:w-6/12 lg:h-[71vh]">
            <div id="welcome-text" class="p-8 h-[70.8vh] shadow-card rounded-2xl">
                <h1 class="font-bold text-[28px] w-full">Bienvenue sur Mongoo !</h1>
                <p>Ici vous retrouverez toutes les données météos des prochains jours afin de pouvoir prévoir les commandes à venir et gérer vos stock</p>
            </div>
        </article>
    </section>
</body>
</html>
